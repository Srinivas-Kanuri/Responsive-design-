<!DOCTYPE html>
<html lang="en">
<head>
 <title>Rock-paper-scissors</title>
 <link rel="stylesheet" href="styles.css">
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=League+Spartan&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
 
</head>
<body>
  <div class="body-div">
  <p class="tittle"> Rock Paper Scissor</p>

    <button onclick="
    playGame('rock');
    " class="move-button">
    <img src="rock-emoji.png" class="move-icon">
  </button>

    <button onclick="
      playGame('paper');
    " class="move-button">  
    <img src="paper-emoji.png" class="move-icon">
    </button>

    <button onclick="
      playGame('scissors');
    " class="move-button">  
    <img src="scissors-emoji.png" class="move-icon">
  </button>

  <p class="js-result result" ></p>
  <p class="js-Moves moves" ></p>
  <div class="js-score score"> </div>
 

  <button onclick="
  score.wins= 0;
  score.Losses = 0;
  score.Ties = 0;
  localStorage.removeItem('score');
  upadateScore();
  " class="reset">Reset Scores</button>
</div>
</body>
<script src="main.js"></script>
</html>
